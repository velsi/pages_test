<!DOCTYPE HTML>
<html lang="ru">
<head>
    <title>Test</title>
    <style>
        :root {
            --card1: "url('back.png')";
            --card2: "url('back.png')";
            --card3: "url('back.png')";
            --card4: "url('back.png')";
            --card5: "url('back.png')";
            --card6: "url('back.png')";
        }

        * {
            box-sizing: border-box;
        }

        .container {
            padding: 0 20px;
            height: 100vh;
            margin: auto;
        }

        @media only screen and (min-device-width: 480px) {
            .container {
                max-width: 400px;
            }
        }

        .wrapper {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: 5vh repeat(3, 1fr);
            justify-items: center;
            align-items: center;
            grid-gap: 5%;
        }

        .card {
            line-height: 0;
            background: url("back.png") no-repeat;
            background-size: cover;
            border-radius: 512px;
            width: 100%;
            height: 100%;
        }

        .image:before {
            content: "";
            display: inline-block;
            width: 1px;
            height: 0;
            padding-bottom: 100%;
        }

        .head {
            grid-column: 1 / span 2;
        }

        .card img {
            border-radius: 512px;
            object-fit: cover;
            width: 100%;
            max-height: 100%;
            opacity: 0;
            /*transition: opacity 0.1s cubic-bezier(0, 0.57, 0.58, 1);*/
        }

        .open img, .open .image {
            opacity: 1;
            /*transition: opacity 0.1s cubic-bezier(0, 0.57, 0.58, 1);*/
        }


        .image {
            background-image: url("back.png");
            background-repeat: no-repeat;
            background-size: cover;
            border-radius: 512px;
            opacity: 0;
            width: 100%;
            height: 100%;
        }

        .card1{
            background-image: var(--card1);
        }
        .card2{
            background-image: var(--card2);
        }
        .card3{
            background-image: var(--card3);
        }
        .card4{
            background-image: var(--card4);
        }
        .card5{
            background-image: var(--card5);
        }
        .card6{
            background-image: var(--card6);
        }




    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XTDJD9RZ48"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-XTDJD9RZ48');
    </script>
</head>
<body>
<div class=container>
    <div class=wrapper>
        <div class="head">head</div>
        <div class="card">
            <div class="card1 image"></div>
        </div>
        <div class="card">
            <div class="card2 image"></div>
        </div>
        <div class="card">
            <div class="card3 image"></div>
        </div>
        <div class="card">
            <div class="card4 image"></div>
        </div>
        <div class="card">
            <div class="card5 image"></div>
        </div>
        <div class="card">
            <div class="card6 image"></div>
        </div>
    </div>
</div>
<script>



    let r = document.querySelector(':root');
    document.querySelectorAll('.image').forEach((el, index) => {
        r.style.setProperty(`--card${index + 1}`, "url('1.jpg')")
    })

    document.querySelectorAll('div.card').forEach(el => {
        el.addEventListener('click', function () {
            if (this.classList.contains('open')) this.classList.remove('open')
            else this.classList.add('open')
        })
    })

</script>

</body>
</html>
